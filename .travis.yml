addons:
  apt:
    packages:
      - libc6-i386

install:
  - pushd .
  - cd ~
#  - mkdir build_artifacts
  - mkdir arm-gcc-toolchain
  - wget -O $HOME/arm-gcc-toolchain/gcc.tar.bz2 $GCC_URL
  - cd arm-gcc-toolchain
  - tar -jxf gcc.tar.bz2 --strip=1
  - popd
  - export PATH=$HOME/arm-gcc-toolchain/bin:$PATH

before_script:
  - arm-none-eabi-gcc --version
  - arm-none-eabi-objcopy --version

script:
  - mkdir build
  - cd build
  - cmake -DDEBUG=OFF -DTYPE_MCU=F103TBU ..
  - make
#  - mkdir $HOME/build_artifacts/STM32F103TBU
#  - cp out_dir/*.bin $HOME/build_artifacts/STM32F103TBU
  - cd ..
  - rm -Rf build
  - mkdir build
  - cd build
  - cmake -DDEBUG=OFF -DTYPE_MCU=F103T8U ..
  - make
